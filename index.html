<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les 15 jQuery Toepassing</title>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Les 15 jQuery Toepassing</h1>
  </header>
  <main>
    <div id="content">
      <h2>Elementen verbergen en weergeven</h2>
      <p>Dit is een jQuery-toepassing waarbij je elementen kunt verbergen en weergeven.</p>
      <button id="hideButton">Verberg inhoud</button>
      <button id="showButton">Toon inhoud</button>
      <div id="hiddenContent" style="display: none;">
        <p>Dit is de verborgen inhoud die wordt getoond wanneer je op de knop "Toon inhoud" klikt.</p>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyright: P. Holterman.</p>
  </footer>
</body>
</html>
